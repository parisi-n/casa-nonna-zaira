{{ $alt := (cond (ne (.Get "alt") nil) (.Get "caption") (.Get "alt") ) }}
{{ $style := .Get "style" }}
{{ $type := .Get "type" }}
{{ $src := ( printf "%s/%s" "images" (.Get "src") ) }}

<img src="{{ $src }}" alt="{{ $alt }}"
     loading="lazy"
     {{ if $type }}
        class="portrait-img"
    {{end}} />
